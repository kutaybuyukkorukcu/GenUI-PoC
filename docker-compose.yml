version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genui-backend
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # LLM Configuration (from .env)
      - SEMANTIC_KERNEL_PROVIDER=${SEMANTIC_KERNEL_PROVIDER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
    networks:
      - genui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: genui-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - genui-network
    environment:
      - NODE_ENV=production

networks:
  genui-network:
    driver: bridge
